---
layout: default
---



<!-- Blog HTML -->
<section id="blog">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-8">

        {% for item in site.posts %}
        <h2><a href="{{ item.url }}"> {{ item.title }} </a></h2>
        <p class="lead">by {{ item.author }} </p>
        <p>Posted on {{ item.date | date: "%B %d, %Y" }}</p>
        {% if post.image %}
        <img src="{{ item.image }}" alt="{{ item.title }}" class="img-responsive">

        {% endif %}
        <div> {{ item.excerpt }} </div>
        <hr>

        {% endfor %}


      </div>

      <!-- Blog Sidebar Widgets Column -->
      <div class="col-md-4">
        <!-- Blog Categories Well -->
        <div class="well">
          <h4>Blog Categories</h4>
          <div class="row">
            <div class="col-lg-12">
              {% for item in site.categories %}
              <ul class="list-unstyled">
                <li><a href="{{ item[0] }}">{{ item[0] }}</a>
                </li>
              </ul>

              {% endfor %}
            </div>
          </div>
          <!-- /.row -->
        </div>

 
      </div>
    </div>
</section>
